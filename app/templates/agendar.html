<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agendar Cita</title>
</head>
<body>
    <h1>Agendar Cita</h1>
    <form method="post">
        <label for="cita">Descripción de la cita:</label>
        <input type="text" id="cita" name="cita" required>
        <br>
        <label for="urgente">¿Es urgente?</label>
        <input type="checkbox" id="urgente" name="urgente">
        <br>
        <button type="submit">Agendar</button>
    </form>
</body>
</html>
